<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
    <link rel="stylesheet" href="https://use.typekit.net/xpp2wfv.css" />
    <title>Our Team</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-icons">
        <img src="./assets/fb.png" class="fb-logo" alt="Facebook Icon" />
        <img src="./assets/in.png" class="in-logo" alt="Linkedin Icon" />
        <img
          src="./assets/twitter.png"
          class="twitter-logo"
          alt="Twitter Icon"
        />
      </div>
      <div class="header-logo">
        <img
          src="./assets/midland76.png"
          class="midland-logo"
          alt="Midland Recruiters Logo"
        />
      </div>
      <button class="header-button">GET STARTED</button>
      <img
        class="hamburger-icon"
        src="./assets/hamburger.png"
        alt="Navigation Icon"
      />
    </header>

    <nav class="secondary-header">
      <div class="icon-container">
        <a class="navbar-text" href="">About Us</a>
        <img class="down-arrow" src="./assets/down.png" alt="menu arrow" />
      </div>
      <a class="navbar-text" href="">Job Search</a>
      <a class="navbar-text" href="">Industry Focus</a>
      <a class="navbar-text" href="">Resources</a>
      <a class="navbar-text" href="">Employer Information</a>
      <a class="navbar-text" href="">Contact Us</a>
    </nav>

    <footer>
      <div class="footer-logo">
        <img
          class="midland-logo"
          src="./assets/midland76.png"
          alt="Midland Recruiters Logo"
        />
      </div>
      <div class="column-one">
        <div class="team-container">
          <a href="">About Us</a>
          <a href="" class="team">Our Team</a>
        </div>
        <a href="">Job Search</a>
        <a href="">Industry Focus</a>
      </div>

      <div class="column-two">
        <a href="">Resources</a>
        <a href="">Employer Information</a>
        <a href="">Contact Us</a>
      </div>

      <div class="column-three">
        <div class="footer-location-container">
          <img
            class="footer-icon-location"
            src="./assets/location-icon.png"
            alt="location icon"
          />

          <address>
            7261 Engle Road, Suite 201<br />
            Middleburg Heights, OH 44130
          </address>
        </div>
        <div class="footer-location-container">
          <img
            class="footer-icon-phone"
            src="./assets/phone-icon.png"
            alt="Phone icon"
          />
          <address>(440) 234 - 1800</address>
        </div>

        <div class="footer-icons-container">
          <img
            class="footer-icon-fb"
            src="./assets/fb.png"
            alt="Facebook icon"
          />
          <img
            class="footer-icon-in"
            src="./assets/in.png"
            alt="Linkedin icon"
          />
          <img
            class="footer-icon-twitter"
            src="./assets/twitter.png"
            alt="Twitter icon"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
